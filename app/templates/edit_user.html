<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User Password - Creative App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: 'Open Sans', sans-serif;
      padding: 40px;
    }
    .content-card {
      background: #1e1e1e;
      border-radius: 15px;
      padding: 30px;
      margin: auto;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
    }
    h2 {
      color: #0f0;
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Montserrat', sans-serif;
    }
    .btn-custom {
      background: #0f0;
      color: #121212;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      text-transform: uppercase;
      transition: background 0.3s ease;
    }
    .btn-custom:hover {
      background: rgb(1, 212, 1);
    }
  </style>
</head>
<body>
  <div class="content-card">
    <h2>Edit Password</h2>
    <form method="post" action="{{ url_for('editUser', user_id=user.id) }}">
      <div class="form-group">
        <label for="password">New Password for <strong>{{ user.username }}</strong>:</label>
        <input type="text" class="form-control" name="password" id="password" value="{{ user.password }}" required>
      </div>
      <button type="submit" class="btn btn-custom">Update Password</button>
    </form>
    <div class="mt-3 text-center">
      <a href="{{ url_for('dashboard') }}" class="btn btn-custom">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
